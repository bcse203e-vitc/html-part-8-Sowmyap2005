<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title> 
    <style>
        #carousel {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: auto;
            border: 2px solid #000;
        }
        #carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }
        .carousel-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="carousel">
    <img src="https://kj1bcdn.b-cdn.net/media/89874/flower-gardening.jpg">
    <img src="https://cdn.mos.cms.futurecdn.net/XDYmyY2eSMZxXUtTfNMExR-1200-80.jpg">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWer_v7ru1OF_iUrRjWkzxuC9Ojur8AcBYjg&s">
    <img src="https://i.pinimg.com/564x/a5/e3/be/a5e3be31743d5d0e5a4cdead4c8ed8e8.jpg">
</div>
    
<div class="carousel-buttons">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#carousel img");
    let interval;

    images.forEach(img => {
        img.style.display = "none";
    });

    function showSlide(index) {
        images.forEach((img, i) => {
            img.style.display = i === index ? "block" : "none";
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showSlide(currentIndex);
    }

    function startAutoSlide() {
        interval = setInterval(nextSlide, 3000);
    }

    function stopAutoSlide() {
        clearInterval(interval);
    }

    document.getElementById("carousel").addEventListener("mouseenter", stopAutoSlide);
    document.getElementById("carousel").addEventListener("mouseleave", startAutoSlide);

    showSlide(currentIndex);
    startAutoSlide();
</script>

</body>
</html>
