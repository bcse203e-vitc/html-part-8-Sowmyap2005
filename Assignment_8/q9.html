<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>

    <h2>Countdown Timer</h2>
    <input id="timeInput" type="number" placeholder="Enter seconds">
    <button onclick="startTimer()">Start</button>
    <h3 id="display">Time: 0</h3>
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let countdown;
        function startTimer() {
            let time = document.getElementById("timeInput").value;
            clearInterval(countdown);
            countdown = setInterval(() => {
                if (time > 0) {
                    document.getElementById("display").textContent = "Time: " + time--;
                } else {
                    clearInterval(countdown);
                    document.getElementById("beep").play();
                    document.getElementById("display").textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>

</body>
</html>
